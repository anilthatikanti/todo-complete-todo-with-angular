<form #todo=ngForm (ngSubmit)="onSubmit(todo,todoName,todoDis)">
  <div class="input-group flex-nowrap">
    <label class="input-group-text" for="title">Title</label>
    <input type="text" #todoName="ngModel" class="form-control" id="title" required maxlength="10" placeholder="Todo title" [(ngModel)]="title" name="title">
  </div>
  <div class="input-group flex-nowrap mt-3">
    <label class="input-group-text" for="desc">Description</label>
    <input #todoDis="ngModel" type="text" class="form-control" required minlength="15" name ="description" placeholder="Todo Description"  id = "desc"  [(ngModel)]="description">
  </div>
  <button type="submit" class="btn btn-primary mt-3 btn-sm">Add Todo</button>
</form>
<div *ngIf="this.todosArray.length===0;else elseBlock" class="mt-3">No todos</div>
<ng-template #elseBlock>
  <div *ngFor="let item of todosArray">
    <app-todo-items [item]="item" (deleteTodo)="todoDelete($event)" (selectingTodo)="changeStatusTodo($event)"></app-todo-items>
  </div>
</ng-template>
